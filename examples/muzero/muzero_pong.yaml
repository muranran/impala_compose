alg_para:
  alg_name: Muzero
  alg_config: {
    "train_per_checkpoint": 100,
    "prepare_times_per_train": 10,
    'BUFFER_SIZE': 10000,
    }

env_para:
  env_name: AtariEnv
  env_info: { 'name': PongNoFrameskip-v4, vision': False}

agent_para:
  agent_name: MuzeroAtari
  agent_num : 1
  agent_config: {
    'max_steps': 200 ,
    'complete_step': 50000000,
    'NUM_SIMULATIONS': 50
    }

model_para:
  actor:
    model_name: MuzeroCnn
    state_dim: [84, 84, 4]
    action_dim: 6
    max_to_keep: 500
    model_config: {
      'reward_min': -2,
      'reward_max': 2,
      'value_min': -21,
      'value_max': 21,
      'obs_type': 'int8'
      }

env_num: 50
