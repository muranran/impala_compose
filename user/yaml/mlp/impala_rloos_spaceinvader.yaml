alg_para:
  alg_name: IMPALAOptLite
  alg_config:
    train_per_checkpoint: 1
    prepare_times_per_train: 2
    BATCH_SIZE: 320
    prefetch: False

env_para:
  env_name: EnvPool
  env_info:
    name: SpaceInvadersNoFrameskip-v4
    vision: False
    vector_env_size: 5
    size: 5
    wait_num: &infer_batch 3
    dim: 84

env_num: 24
group_num: 4
speedup: 3
compress: False

agent_para:
  agent_name: AtariImpalaOpt
  agent_num: 1
  agent_config:
    max_steps: 160
    complete_step: 10020000

model_para:
  actor:
    model_name: ImpalaCnnOptLite
    state_dim: [84, 84, 4]
    input_dtype: uint8 # default is uint8
    state_mean: 0.0
    state_std: 255.0
    action_dim: 6
    model_config:
      LR: 0.0004
      sample_batch_step: 160
      grad_norm_clip: 40.0
      gpu_nums: 2
    gpu_config:
      cluster:
        peers:
      self:
        rank:

    #      gpu_nums: 1
    #    gpu_config:
    #      cluster:
    #        peers:
    #      self:
    #        rank:
    backend: tf #tf, tflite, bolt
    inference_batchsize: *infer_batch
#    backend: tflite

benchmark:
  archive_root: /home/data/dxa/xingtian_revise/xt_archive/module_multi_learner
  id: rloos_spaceinvaders