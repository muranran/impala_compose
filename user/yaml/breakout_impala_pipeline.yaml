alg_para:
  alg_name: IMPALAOpt
  alg_config:
    train_per_checkpoint: 1
    prepare_times_per_train: 1
    BATCH_SIZE: 512

env_para:
  env_name: EnvPool
  env_info:
    name: BreakoutNoFrameskip-v4
    vision: False
    vector_env_size: 5
    size: 5
    wait_num: 3

env_num: 12
group_num: 4
speedup: 3



agent_para:
  agent_name: AtariImpalaOpt
  agent_num : 1
  agent_config:
    max_steps: 160
    complete_step: 10020000

model_para:
  actor:
    model_name: ImpalaCnnOptLite
    state_dim: [84,84,4]
    input_dtype: float # default is uint8
    state_mean: 0.0
    state_std: 255.0
    action_dim: 4
    model_config:
      LR: 0.0015
      sample_batch_step: 160
      grad_norm_clip: 40.0

benchmark:
  archive_root: ./logs
  id: PIPELINE_SLEEP_NonBlock

